				systemCtx.fillStyle = "white";
	            systemCtx.fillRect(0,0,document.getElementById("systemCanvas").getAttribute("width"),document.getElementById("systemCanvas").getAttribute("height"));

				targetCtx = targetCanvas.getContext('2d');
				targetCtx.fillStyle = "white";
	            targetCtx.fillRect(0,0,document.getElementById("targetCanvas").getAttribute("width"),document.getElementById("targetCanvas").getAttribute("height"));

				moodCtx = moodCanvas.getContext('2d');
				moodCtx.fillStyle = "white";

	            targetCtx.font= fontFamily;

	            settingCtx.font= fontFamily;
	            settingCtx.textAlign = 'center';
	            settingCtx.fillStyle = "black";
	            settingCtx.fillText(selected,w/2,h/2);



			}

				var multiplier = value * settingArray.length;
				return settingArray[Math.floor(multiplier)]
			}

			}

			var getFuture = function(value){

				return targetArray[Math.floor(multiplier)];
